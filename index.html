<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Virtual Model Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-primary: #ec4899;
        --neon-secondary: #8b5cf6;
        --glass-surface: rgba(5, 5, 10, 0.6); /* Darker glass */
        --glass-border: rgba(255, 255, 255, 0.05);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black */
        color: #e2e8f0;
        overflow: hidden; 
        position: relative;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Rajdhani', sans-serif;
      }
      .cyber-font {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Nebula Background - VOID STYLE (Darker/Subtler) */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: 
          radial-gradient(circle at 15% 50%, rgba(20, 0, 40, 0.4), transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(40, 0, 20, 0.3), transparent 50%),
          radial-gradient(circle at 50% 90%, rgba(0, 20, 30, 0.2), transparent 60%);
        filter: blur(80px);
        opacity: 0.4; /* Significantly reduced opacity */
        animation: pulseNebula 15s infinite alternate;
        pointer-events: none;
      }

      .grid-overlay {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: 0;
        mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
        pointer-events: none;
      }

      #root {
        position: relative;
        z-index: 1;
        height: 100%;
      }

      @keyframes pulseNebula {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.5; transform: scale(1.05); }
      }
      
      /* Utilities */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #ec4899;
        cursor: pointer;
        box-shadow: 0 0 10px #ec4899;
        margin-top: -5px;
        border: 2px solid #000;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.2",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
</head>
  <body>
    <div class="nebula-bg"></div>
    <div class="grid-overlay"></div>
    <div id="root"></div>
  </body>
</html>
