<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Virtual Model Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-primary: #ec4899; /* Default Pink */
        --neon-secondary: #8b5cf6; /* Default Purple */
        --glass-surface: rgba(15, 23, 42, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden; 
        position: relative;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Rajdhani', sans-serif;
      }
      .cyber-font {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Nebula Background - REACTIVE ATMOSPHERE */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: 
          radial-gradient(circle at 15% 50%, var(--neon-secondary), transparent 50%),
          radial-gradient(circle at 85% 30%, var(--neon-primary), transparent 50%),
          radial-gradient(circle at 50% 90%, #0f172a, transparent 60%);
        filter: blur(100px);
        opacity: 0.15; 
        transition: background 1.5s ease-in-out; /* Smooth color transitions */
        animation: pulseNebula 15s infinite alternate;
        pointer-events: none;
      }

      /* CINEMATIC FILM GRAIN */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .grid-overlay {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: 0;
        mask-image: radial-gradient(circle at center, black 40%, transparent 95%);
        pointer-events: none;
      }

      #root {
        position: relative;
        z-index: 1;
        height: 100%;
      }

      @keyframes pulseNebula {
        0% { opacity: 0.15; transform: scale(1); }
        100% { opacity: 0.25; transform: scale(1.05); }
      }
      
      /* Utilities */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
      }

      /* Custom Scrollbar - Visible & Sleek */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      /* Fallback for Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
      }
      
      /* Slider base style - JS overrides colors */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: var(--neon-primary);
        cursor: pointer;
        box-shadow: 0 0 10px var(--neon-primary);
        margin-top: -5px;
        border: 2px solid #020617;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.15);
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.2",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
</head>
  <body>
    <div class="nebula-bg"></div>
    <div class="noise-overlay"></div>
    <div class="grid-overlay"></div>
    <div id="root"></div>
  </body>
</html>
